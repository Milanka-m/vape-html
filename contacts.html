            <div class="write-us__contacts-container">

            <div class="write-us__contacts-container">
              <form class="form" name="application">
                <h3 class="form__title">
                  Напишите нам
                </h3>
                <div class="form__container">
                  <fieldset class="form__input-container">
          
                    <section class="form__section">
                      <input
                        class="form__input"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="имя*"
                        minlength=2
                        maxlength=30
                        required
                      >
                    </section>
          
                    <section class="form__section">
                      <input
                        class="form__input"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="email*"
                        required
                      >
                    </section>
                    <section class="form__section">
                      <textarea
                        class="form__input form__input_size"
                        name="message"
                        id="message"
                        placeholder="сообщение*"
                        required
                      ></textarea>
                    </section>
                  </fieldset>
                </div>
                <fieldset class="form__handlers">
                  <button class="form__button">
                    Отправить
                  </button>
                </fieldset>
              </form>
			      </div>
